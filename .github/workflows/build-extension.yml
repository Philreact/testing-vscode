name: Extension

on:
  push:
    branches:
      - Feature/qra-gui
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/qra-gui
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.14.0'
          registry-url: 'https://registry.npmjs.org'
      - name: install vsce
        run: npm install --global vsce
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: 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
      - name: Install webpack
        run: npm install webpack
      - name: build react and extension files
        run: npm run vscodebuild
        env:
          CI: false
      - name: build package
        run: vsce package --no-dependencies -o qra-gui.vsix
        env:
          CI: false
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with:
          name: vscode-extension-qra-gui
          path: apps/qra-gui/qra-gui.vsix
