name: Extension Release

on:
  push:
    branches:
      - qra 
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install @vscode/vsce
        run: npm i -g @vscode/vsce
      - name: Install dependencies and build
        run: npm install && npm run build:extension && vsce package -o extension.vsix
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          node-version: '16.x'
          tag_name: ${{ github.event.ref }}
          release_name: Release ${{ github.event.ref }}
          body: This is a new release of the extension.
          draft: false
          prerelease: false
      - name: Attach VSIX to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          node-version: '16.x'
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extension.vsix
          asset_name: extension.vsix
          asset_content_type: application/vsix
